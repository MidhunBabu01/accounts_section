<html>
<head>
</head>
<title>Register Form</title>
<body>
<form  method="post" class="container register-form">
         {% csrf_token %}

<div class="form">
  <div class="note">
    <p>Sign Up.</p>
  </div>

  <div class="form-content">
       <div class="row">
          <div class="col-md-6">
               <div class="form-group">
                  <input type="text" class="form-control" placeholder="User Name *" name="username"/>
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" placeholder="Email *" name="email"/>
                </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Password *" name="password1"/>
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Confirm Password *" name="password2"/>
              </div>
          </div>
        </div>
        <input type="submit" class="btnSubmit">Signup</input>
    </div>
</div>       
</form>      
<div class="box">
  {% for messge in messages %}
  <h4> {{messge}} </h4>
  {% endfor %}
</div>

</body>
</html>
